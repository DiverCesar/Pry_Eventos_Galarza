<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <link rel="icon" href="https://static.thenounproject.com/png/1876464-200.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <link rel="stylesheet" href="./public/css/style.css" />
</head>

<body>
  <div class="container py-2">
    <img class="logoWeb py-2" src="https://i.ibb.co/XfdP9MxB/logo-Programacion-Web.png" alt="logoWeb">
    <form id="registroForm" class="bg-white p-4 shadow" novalidate onsubmit="validarFormulario(event)"
      onreset="resetMensajes()" oninput="globalOnInput(event)" onchange="globalOnChange(event)" method="get"
      action="./welcome.html">
      <div class="mb-4">
        <label for="username" class="form-label">Nombre de usuario</label>
        <div id="usernameMsg" class="small"></div>
        <input type="text" id="username" class="form-control" placeholder="Escribe tu nombre..."
          oninput="cargarNombre(this)" onchange="verificarNombre(this)" onblur="validarNombre(this)"
          onfocus="inicioNombre(this)" onkeydown="progresoNombre(event)" onkeyup="finalNombre(event)"
          onkeypress="contarTeclas(event)" />
      </div>
      <div class="mb-4">
        <label for="email" class="form-label">Correo electrónico</label>
        <div id="emailMsg" class="small"></div>
        <div id="emailMsgF" class="small"></div>
        <input type="email" id="email" class="form-control" placeholder="usuario@ejemplo.com"
          oninput="cargarEmail(this)" onchange="verificarEmail(this)" onblur="validarEmail(this)" />
      </div>
      <div class="mb-4">
        <label for="age" class="form-label">Edad</label>
        <div id="ageMsg" class="small"></div>
        <div id="ageMsgM" class="small"></div>
        <div id="ageMsgF" class="small"></div>
        <input type="number" id="age" class="form-control" min="1" max="120" placeholder="Ej: 25"
          oninput="cargarEdad(this)" onchange="verificarEdad(this)" onkeyup="validarEdad(event)" />
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Contraseña</label>
        <div id="pwdMsg" class="small"></div>
        <div id="pwdMsgF" class="small"></div>
        <input type="password" id="password" class="form-control" placeholder="●●●●●" onkeypress="contarPwd(event)"
          onkeyup="validarPwdOnKeyUp(event)" onblur="validarPwd(event)" />
      </div>
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="birthdate" class="form-label">Fecha de nacimiento</label>
          <div id="dateMsg" class="small"></div>
          <input type="date" id="birthdate" class="form-control" onchange="verificarFecha(this)"
            onblur="validarFecha(this)" onfocus="inicioFecha(this)" />
        </div>
        <div class="col-md-6">
          <label for="appt" class="form-label">Hora de ingreso</label>
          <div id="timeMsg" class="small"></div>
          <input type="time" id="appt" class="form-control" onchange="verificarHora(this)" onblur="validarHora(this)" />
        </div>
      </div>
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="formFile" class="form-label">Elige tu avatar</label>
          <div id="fileMsg" class="small"></div>
          <input type="file" id="formFile" accept=".png,.jpg,.jpeg" class="form-control" onblur="verificarArchivo(this)"
            onclick="clickArchivo(this)" onchange="blurArchivo(this)" />
        </div>
        <div class="col-md-6">
          <img src="" alt="Vista previa avatar" class="avatar-preview mt-2">
        </div>
      </div>
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="volume" class="form-label">Volumen</label>
          <input type="range" id="volume" class="form-range" oninput="cargarVolumen(this)"
            onchange="verificarVolumen(this)" />
          <meter id="volumeMeter" min="0" max="100" high="50"></meter>
          <p id="volumeStatus" class="small"></p>
        </div>
        <div class="col-md-6">
          <label for="favcolor" class="form-label">Colores</label>
          <div id="favcolorMsg" class="small mt-1"></div>
          <input type="color" id="favcolor" class="form-control form-control-color" title="Elige un color"
            oninput="cargarColor(this)" onchange="verificarColor(this)" />
        </div>
      </div>
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="phone" class="form-label" id="phoneLabel">Teléfono</label>
          <input type="tel" id="phone" class="form-control" placeholder="+593 9..." oninput="cargarTelefono(this)"
            onkeyup="validarTelefono(event)" />
        </div>
        <div class="col-md-6">
          <label for="website" class="form-label" id="websiteLabel">Página web</label>
          <input type="url" id="website" class="form-control" placeholder="https://..." oninput="cargarURL(this)"
            onblur="validarURL(this)" />
        </div>
      </div>
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <fieldset class="mb-4">
            <legend class="col-form-label">Lugares de interés</legend>
            <div id="favoritePlaceMsg" class="medium text-success mb-1"></div>
            <div id="interestsMsg" class="large mb-2"></div>
            <div>
              <input type="checkbox" id="chkPlaya" value="Playa" onclick="clickCheckbox(this)"
                onchange="changeCheckbox(this)" />
              <label for="chkPlaya">Playa</label>
            </div>
            <div>
              <input type="checkbox" id="chkFaro" value="Faro" onclick="clickCheckbox(this)"
                onchange="changeCheckbox(this)" />
              <label for="chkFaro">Faro</label>
            </div>
            <div>
              <input type="checkbox" id="chkBahía" value="Bahía" onclick="clickCheckbox(this)"
                onchange="changeCheckbox(this)" />
              <label for="chkBahía">Bahía</label>
            </div>
            <div>
              <input type="checkbox" id="chkMuelle" value="Muelle" onclick="clickCheckbox(this)"
                onchange="changeCheckbox(this)" />
              <label for="chkMuelle">Muelle</label>
            </div>
            <div>
              <input type="checkbox" id="chkDojo" value="Dojo" onclick="clickCheckbox(this)"
                onchange="changeCheckbox(this)" />
              <label for="chkDojo">Dojo</label>
            </div>
            <div>
              <input type="checkbox" id="chkBosque" value="Bosque" onclick="clickCheckbox(this)"
                onchange="changeCheckbox(this)" />
              <label for="chkBosque">Bosque</label>
            </div>
            <div>
              <input type="checkbox" id="chkEstadio" value="Estadio" onclick="clickCheckbox(this)"
                onchange="changeCheckbox(this)" />
              <label for="chkEstadio">Estadio</label>
            </div>
            <div>
              <input type="checkbox" id="chkIceberg" value="Iceberg" onclick="clickCheckbox(this)"
                onchange="changeCheckbox(this)" />
              <label for="chkIceberg">Iceberg</label>
            </div>
            <div>
              <input type="checkbox" id="chkMina" value="Mina" onclick="clickCheckbox(this)"
                onchange="changeCheckbox(this)" />
              <label for="chkMina">Mina</label>
            </div>
            <div>
              <input type="checkbox" id="chkPlaza" value="Plaza" onclick="clickCheckbox(this)"
                onchange="changeCheckbox(this)" />
              <label for="chkPlaza">Plaza</label>
            </div>
            <div>
              <input type="checkbox" id="chkMontaña" value="Montaña" onclick="clickCheckbox(this)"
                onchange="changeCheckbox(this)" />
              <label for="chkMontaña">Montaña</label>
            </div>
            <div>
              <input type="checkbox" id="chkFuerte" value="Fuerte Nevado" onclick="clickCheckbox(this)"
                onchange="changeCheckbox(this)" />
              <label for="chkFuerte">Fuerte Nevado</label>
            </div>
            <div>
              <input type="checkbox" id="chkCentro" value="Centro" onclick="clickCheckbox(this)"
                onchange="changeCheckbox(this)" />
              <label for="chkCentro">Centro</label>
            </div>
          </fieldset>
        </div>
        <div class="col-md-6">
          <fieldset class="mb-4">
            <legend class="col-form-label">Nivel de juego</legend>
            <div id="favoriteLevelMsg" class="medium text-primary mb-1"></div>
            <div>
              <input type="radio" name="level" id="lvlBeginner" value="Clase" onclick="clickRadio(this)"
                onchange="changeRadio(this)" />
              <label for="lvlBeginner">Clase</label>
            </div>
            <div>
              <input type="radio" name="level" id="lvlMedium" value="Competición" onclick="clickRadio(this)"
                onchange="changeRadio(this)" />
              <label for="lvlMedium">Competición</label>
            </div>
            <div>
              <input type="radio" name="level" id="lvlExpert" value="Supervivencia" onclick="clickRadio(this)"
                onchange="changeRadio(this)" />
              <label for="lvlExpert">Supervivencia</label>
            </div>
          </fieldset>
          <img id="levelImg" src="" alt="Nivel de juego" class="img-fluid mb-4" />
        </div>
      </div>
      <div class="mb-4">
        <label for="game" class="form-label">MiniJuego favorito</label>
        <div id="gameMsg" class="small"></div>
        <div id="gameMsgF" class="small"></div>
        <select id="game" class="form-select" onchange="changeSelect(this)" onclick="clickSelect(this)"
          onfocus="focusSelect(this)" onblur="blurSelect(this)">
          <option value="a_puffle">Aeropuffle</option>
          <option value="jet_pack">Aventuras en Jet-Pack</option>
          <option value="b_espacial">Barra Espacial</option>
          <option value="c_surfero">Carrito Surfero</option>
          <option value="c_baile">Concurso de Baile</option>
          <option value="p_puffle">Ping-Puffle</option>
          <option value="pizzatron">Pizzatrón 3000</option>
          <option value="r_puffle">Rescata Puffles</option>
          <option value="other">Otro</option>
        </select>

      </div>
      <div class="mb-4">
        <label for="about" class="form-label">Sobre ti</label>
        <div id="aboutMsg" class="small"></div>
        <textarea id="about" class="form-control" rows="3" placeholder="Cuéntanos algo..." oninput="cargarAbout(this)"
          onkeyup="teclasAbout(event)" onfocus="focusAbout(this)" onblur="blurAbout(this)"></textarea>
      </div>
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="search" class="form-label" id="labelSearch">Buscar</label>
          <input type="search" id="search" class="form-control" oninput="cargarSearch(this)"
            onblur="blurSearch(event)" />
        </div>
        <div class="col-md-6">
          <label for="appointment" class="form-label" id="labelCita">Cita</label>
          <input type="datetime-local" id="appointment" class="form-control" onchange="verificarAppointment(this)"
            onblur="blurAppointment(this)" />
        </div>
        <div class="col-md-6">
          <label for="month" class="form-label" id="labelMonth">Elemento del mes</label>
          <input type="month" id="month" class="form-control" onchange="verificarMonth(this)"
            onblur="blurMonth(this)" />
        </div>
        <div class="col-md-6">
          <label for="week" class="form-label" id="labelWeek">Semana de clases</label>
          <input type="week" id="week" class="form-control" onchange="verificarWeek(this)" onblur="blurWeek(this)" />
        </div>
      </div>
      <div class="d-flex gap-3 mb-4">
        <button type="button" id="playBtn" class="btn btn-primary" onclick="clickPlay()" onmouseover="hoverPlay()"
          onmousedown="downPlay()" onmouseup="upPlay()" onfocus="focusPlay()">
          Jugar
        </button>
        <input type="reset" id="resetBtn" class="btn btn-warning" value="Reiniciar" onclick="clickReset()" />
        <input type="submit" class="btn btn-success" value="Enviar" onclick="clickSubmit()"
          onmouseover="hoverSubmit()" />
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script src="./public/js/functions.js"></script>
</body>

</html>
